<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Librarian</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="static/css/normalize.min.css">
        <link rel="stylesheet" href="static/css/main.css">

        <script src="static/js/modernizr-2.8.3.js"></script>
        <script src="static/js/react/react.js"></script>
        <script src="static/js/react/JSXTransformer.js"></script>
    </head>
    <body>
        <div id="container">
            <header>
                <h1>{{ msg }}</h1>
            </header>
            <div id="main">
              <nav id="folders">

              <section id="content">
              </section>
            </div>
            <!--<footer></footer>-->
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="static/js/jquery-2.1.1.js"><\/script>')</script>

        <script src="static/js/utils/stack.js" type="text/javascript"></script>
        <script src="static/js/drag_manager/drag_sender.js" type="text/javascript"></script>
        <script src="static/js/drag_manager/drag_receiver.js" type="text/javascript"></script>
        <script src="static/js/drag_manager/drag_operation.js" type="text/javascript"></script>
        <script src="static/js/drag_manager/drag_interaction.js" type="text/javascript"></script>
        <script src="static/js/drag_manager/drag_manager.js" type="text/javascript"></script>
        <script type="text/jsx" src="static/js/ui/folder.jsx"></script>
        <script type="text/jsx" src="static/js/ui/folders.jsx"></script>
        <script type="text/jsx" src="static/js/ui/image.jsx"></script>

        <script type="text/jsx" src="static/js/ui/editor.jsx"></script>
        <script>
          this.dragManager = new DragManager();
        </script>
        <script type="text/jsx">
          React.render(
            <Folders dragManager={dragManager} />,
            document.getElementById('folders')
          );
          React.render(
            <Editor dragManager={dragManager} />,
            document.getElementById('content')
          );
        </script>

    </body>
